<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrabble Dictionary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Scrabble Dictionary</h1>

    <div class="filters">
      <input id="letters" placeholder="Enter letters" />

      <div>
        <label for="wordLength">Word length: <span id="lengthDisplay">5</span></label>
        <input type="range" id="wordLength" min="2" max="12" value="5" oninput="updateLengthDisplay()" />
      </div>

      <div>
        <label>Filter mode:</label>
        <div class="toggle-group">
          <button class="toggle-btn active" data-mode="greater" onclick="setMode(this)">Greater than</button>
          <button class="toggle-btn" data-mode="less" onclick="setMode(this)">Less than</button>
          <button class="toggle-btn" data-mode="equal" onclick="setMode(this)">Exactly</button>
        </div>
      </div>

      <!-- âœ… THIS IS THE MISSING INPUT -->
      <input type="hidden" id="lengthMode" value="greater">

      <div class="position-filter">
        <label>
          Require letter at position:
          <span title="E.g. H at position 2 will find words like 'THE', 'SHE', etc.">ðŸ›ˆ</span>
        </label>
        <div class="position-inputs">
          <input type="text" id="requiredLetter" placeholder="Letter (e.g. H)" maxlength="1" />
          <input type="number" id="requiredPosition" placeholder="Pos (e.g. 2)" min="1" />
        </div>
      </div>

      <label>
        <input type="checkbox" id="showAll" />
        Show all suggestions
      </label>

      <button onclick="findWords()">Search</button>
    </div>

    <div id="results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
